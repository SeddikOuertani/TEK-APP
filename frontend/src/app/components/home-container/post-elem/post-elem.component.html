<div class="post-elem-wrapper">
    <div class="post-header">
        <div class="header-first-row">       
            <div class="pfp-image-wrap">
                <img class="pfp-image" [src]="postUserPfp" width="50px" height="50px">
            </div> 
            <div class="user-name-wrap">
                <span>{{postUserName}}</span>
            </div>
            <div class="date-wrap">
                <span>{{postTime | timePeriod}}</span>
            </div>
        </div>
    </div>
    <div class="post-body">
        <div class="white">
            <div class="body-text-wrap">
                <p class="body-text"> {{postText}} </p>
            </div>
            <div class="body-image-wrap">
                <img src="auth-first-background.jpg" width="100%" alt="">
            </div>
            <hr>
            <app-post-reaction-row></app-post-reaction-row>
            <hr>
            <div class="make-comment-wrapper">
                <app-comment-form></app-comment-form>
            </div>
        </div>
        <div class="comments-list-wrapper">
            <app-comment-list></app-comment-list>
        </div>
    
    </div>
</div>
