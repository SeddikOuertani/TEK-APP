<div class="post-elem-wrapper">
    <div class="post-header">
        <div class="header-first-row">       
            <div class="pfp-image-wrap">
                <img class="pfp-image" src="{{user?.imgUrl | userDefaultPfp}}" width="50px" height="50px">
            </div> 
            <div class="user-name-wrap">
                <span>{{user?.name | titlecase}} {{user?.lastName | titlecase}}</span>
            </div>
            <div class="date-wrap">
                <span>{{post?.creationDate | timePeriod}}</span>
            </div>
        </div>
    </div>
    <div class="post-body">
        <div class="white">
            <div class="body-text-wrap">
                <p class="body-text"> {{post?.text}} </p>
            </div>
            <div  *ngIf="media" class="body-image-wrap">
                <img [src]="media | postMedia" width="100%" alt="">
            </div>
            <hr>
            <app-post-reaction-row></app-post-reaction-row>
            <hr>
            <div class="make-comment-wrapper">
                <app-comment-form></app-comment-form>
            </div>
        </div>
        <div class="comments-list-wrapper">
            <app-comment-list></app-comment-list>
        </div>
    
    </div>
</div>
