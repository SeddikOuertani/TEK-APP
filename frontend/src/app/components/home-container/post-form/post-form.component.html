<div class="post-form-wrapper">
    <div class="inner-wrap">
        <h4 style="text-align: center;" class="post-form-title" >Post something</h4>
        <form [formGroup]="postForm" (ngSubmit)="addPost()" method="POST" name="form" enctype="multipart/form-data">
            <div class="first-row">
                <div class="img-wrapper">
                    <img src="auth-first-background.jpg" width="50px">
                </div>
                <div class="input-wrapper">
                    <textarea id="text" name="text" formControlName="text" type="text" class="form-control text-area" placeholder="What's on your mind ?"></textarea>
                </div>
            </div>
            <div class="second-row choose-img-vid">
                <input id="media" (input)="fileChosen($event)" name="media" value="Choose an image" type="file" class="form-control-file cf-input">
            </div>
            <div class="post-btn-wrapper">
                <button type="submit" class="btn btn-primary">Post</button>            
            </div>
        </form>
    </div>
</div>
