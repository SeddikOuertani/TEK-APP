<div class="comment-wrapper">
    <div class="comment-header">
        <div class="pfp-img-wrapper">
            <img class="pfp-img" [src]="pfpPath | userDefaultPfp" width="30px" height="30px">
        </div>
        <div class="user-name">
            <span>
                {{userName | titlecase}} {{userLastName | titlecase}} 
                <span *ngIf="commentUserId == postUserId" class="badge badge-secondary">author</span> 
            </span>
        </div>
        <div class="comment-date">
            {{creationDate | date}}
        </div>
    </div>
    <div class="comment-body">
        <p class="comment-text">{{text}}</p>
    </div>
</div>
