<div class="header-wrapper">
    <div class="cover-image-wrapper">
        <img 
            src="../../../assets/images/auth-first-background.jpg" 
            width="100%" 
            height="100%"
            class="cover-image">
        <button class="change-cover-button btn btn-secondary">
            <fa-icon [icon]="editIcon"></fa-icon>
        </button>
    </div>
    <div class="profile-header-info row">
        <div class="profile-picture-wrapper col-md-2">
            <img 
                src="../../../assets/images/auth-first-background.jpg" 
                width="100%" 
                height="100%"
                class="pfp-image-style">
        </div>
        <div class="user-info-wrapper col">
            <h3 class="name-last-name"> Mohamed Seddik Ouertani</h3>
            <p class="friends-number">{{friendsNumber}} friends</p>
            <input placeholder="Write your bio here..." name="bio" class="form-control" type="text">
        </div>
        <div class="btn-wrapper col-md-3">
            <div class="add-feat">
                <button class="btn-wrapper-btn btn btn-primary">
                    <fa-icon style="margin-right: 5px;" [icon]="addIcon"></fa-icon>
                    <span>add feat</span>
                </button>
            </div>
            <div class="edit-profile">
                <button class="btn-wrapper-btn btn btn-secondary">
                    <fa-icon style="margin-right: 5px;" [icon]="editIcon"></fa-icon>
                    <span>edit profile</span>
                </button>
            </div>
        </div>
    </div>
    <hr>
    <div class="info-list-bar">
        <div class="start-inner-bar">
            <div class="feats">
                <fa-icon style="margin-right: 4px;" [icon]="featIcon"></fa-icon><span>feats</span>
            </div>
            <div class="events">
                <fa-icon style="margin-right: 4px;" [icon]="eventIcon"></fa-icon><span>events</span>
            </div>
            <div class="groups">
                <fa-icon style="margin-right: 4px;" [icon]="groupIcon"></fa-icon><span>groups</span>
            </div>
            <div class="clubs">
                <fa-icon style="margin-right: 4px;" [icon]="clubIcon"></fa-icon><span>clubs</span>
            </div>
        </div>
        <div class="parting-div"></div>
        <div class="end-inner-bar">
            <div class="likes">
                <fa-icon style="margin-left: 4px;" [icon]="featIcon"></fa-icon><span>likes</span>
            </div>
            <div class="posts">
                <fa-icon style="margin-left: 4px;" [icon]="eventIcon"></fa-icon><span>posts</span>
            </div>
            <div class="shares">
                <fa-icon style="margin-left: 4px;" [icon]="groupIcon"></fa-icon><span>shares</span>
            </div>
        </div>
    </div>
</div>
